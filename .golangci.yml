# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  build-tags: []
  modules-download-mode: readonly
  go: "1.24"

output:
  formats:
    - format: colored-line-number
  print-issued-line: true
  print-linter-name: true

linters-settings:
  lll:
    line-length: 180
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 150
  gosec:
    excludes:
      - G104 # Unchecked errors - handled by errcheck
      - G204 # Command execution - expected in CLI tool
      - G304 # File path from user input - expected in CLI tool
  funlen:
    lines: 100
    statements: 50
  gocognit:
    min-complexity: 20
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - fmt.Print
      - fmt.Println
      - fmt.Printf
      - fmt.Fprint
      - fmt.Fprintf
      - fmt.Fprintln
      - (*os.File).Close
      - (*text/tabwriter.Writer).Flush
      - (*os.File).Sync
      - os.Remove
      - os.RemoveAll
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow
  staticcheck:
    checks: ["all"]
  revive:
    rules:
      - name: exported
        disabled: false
      - name: package-comments
        disabled: true
      - name: var-naming
        disabled: false
      - name: indent-error-flow
        disabled: false
      - name: unnecessary-stmt
        disabled: false
      - name: unreachable-code
        disabled: false
      - name: early-return
        disabled: false
      - name: blank-imports
        disabled: false
      - name: context-as-argument
        disabled: false
      - name: context-keys-type
        disabled: false
      - name: dot-imports
        disabled: false
      - name: error-return
        disabled: false
      - name: error-strings
        disabled: false
      - name: error-naming
        disabled: false
      - name: increment-decrement
        disabled: false
      - name: receiver-naming
        disabled: false
      - name: struct-tag
        disabled: false
      - name: time-naming
        disabled: false
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    disabled-checks:
      - hugeParam  # Too restrictive for some use cases
      - rangeValCopy  # Sometimes copying is intentional
      - commentedOutCode  # False positives in test data
  goconst:
    min-len: 3
    min-occurrences: 3
    ignore-tests: true
  misspell:
    locale: US
  unparam:
    check-exported: false
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: true
  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt
            reason: "We use stdlib errors with Go 1.13+ error wrapping"
  goimports:
    local-prefixes: github.com/gizzahub/gzh-manager-go
  gofumpt:
    extra-rules: true
  depguard:
    rules:
      main:
        files:
          - "$all"
        deny:
          - pkg: "github.com/pkg/errors"
            desc: "Use stdlib errors instead"
          - pkg: "io/ioutil"
            desc: "Deprecated. Use io or os package instead"
  godot:
    scope: declarations
    exclude:
      - "^TODO"
      - "^FIXME"
      - "^NOTE"
  goheader:
    values:
      const:
        COMPANY: Archmagece
        LICENSE: MIT
    template: |-
      Copyright (c) {{ YEAR }} {{ COMPANY }}
      SPDX-License-Identifier: {{ LICENSE }}
  testpackage:
    skip-regexp: "(export|internal)_test\\.go"
  tparallel:
    ignore:
      - "^Test.*Parallel.*$"
  varnamelen:
    min-name-length: 2
    check-receiver: false
    check-return: false
    check-type-param: false
    ignore:
      - err
      - ok
      - id
      - vm
      - db
      - tx
      - i
      - j
      - k
      - v
      - w
      - tt
      - tc
      - t
      - mu
      - fn
      - op
      - o
      - a
      - b
      - c
      - d
      - e
      - s
      - m
      - T
  wsl:
    allow-assign-and-anything: false
    allow-assign-and-call: true
    allow-cuddle-declarations: false
    allow-multiline-assign: true
    allow-separated-leading-comment: false
    allow-trailing-comment: false
    force-case-trailing-whitespace: 0
    force-err-cuddling: false
    force-short-decl-cuddling: false
    strict-append: true
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
        yaml: camel
        xml: camel
        bson: camel
        avro: snake
        mapstructure: kebab
  nestif:
    min-complexity: 4
  exhaustive:
    check-generated: false
    default-signifies-exhaustive: false
  errorlint:
    errorf: true
    asserts: true
    comparison: true
  godox:
    keywords:
      - TODO
      - FIXME
      - BUG
      - HACK
      - OPTIMIZE
      - XXX
  maintidx:
    under: 20
  musttag:
    functions:
      - name: json.Marshal
      - name: json.MarshalIndent
      - name: json.Unmarshal
      - name: yaml.Marshal
      - name: yaml.Unmarshal
      - name: yaml.Encode
      - name: yaml.Decode
      - name: toml.Marshal
      - name: toml.Unmarshal
      - name: toml.Encode
      - name: toml.Decode
      - name: xml.Marshal
      - name: xml.MarshalIndent
      - name: xml.Unmarshal
  thelper:
    check:
      begin: true
      first: true
      name: true
      fuzz: true
      benchmark: true
      tb: true

linters:
  disable-all: true
  enable:
    # Core linters (enabled by default)
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    
    # Code quality
    - revive
    - gocritic
    - goconst
    - unconvert
    - unparam
    - misspell
    - prealloc
    - nakedret
    - exhaustive
    
    # Security
    - gosec
    
    # Complexity
    - gocyclo
    - funlen
    - gocognit
    - dupl
    - nestif
    - maintidx
    
    # Style
    - lll
    - whitespace
    - wsl
    - gofumpt
    - goimports
    - godot
    - godox
    - goheader
    
    # Performance
    - bodyclose
    - rowserrcheck
    - sqlclosecheck
    
    # Bugs
    - nilerr
    - nilnil
    - noctx
    - copyloopvar
    - musttag
    - asasalint
    - bidichk
    - contextcheck
    - durationcheck
    - errname
    - errorlint
    - forcetypeassert
    - gomoddirectives
    
    # Dependencies
    - gomodguard
    - depguard
    
    # Testing
    - testpackage
    - tparallel
    - thelper
    - testableexamples
    
    # Naming
    - varnamelen
    - tagliatelle

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  exclude-use-default: false
  uniq-by-line: true
  exclude-dirs:
    - vendor
    - .git
    - tmp
    - test/integration  # Exclude all integration tests with outdated API usage
    - internal/legacy   # Exclude legacy code
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
    - ".*/pkg/bulk-clone/example_test\\.go$"
    - "pkg/bulk-clone/example_test\\.go$"
  exclude-rules:
    # Exclude specific patterns in test files
    - path: "_test\\.go"
      linters:
        - gosec
        - dupl
        - funlen
        - gocyclo
        - gocognit
        - revive
        - errcheck
    
    # Exclude dupl for docker commands (similar CLI structure patterns)
    - path: "cmd/docker/"
      linters:
        - dupl
    
    # Exclude dupl for always-latest commands (similar package management patterns)
    - path: "cmd/always-latest/"
      linters:
        - dupl
    
    # Exclude dupl and varnamelen for net-env commands (complex networking patterns)
    - path: "cmd/net-env/"
      linters:
        - dupl
        - varnamelen
    
    # Exclude varnamelen for utility and helper functions
    - path: "(internal/|pkg/|cmd/repo-config/|cmd/ssh-config/)"
      linters:
        - varnamelen
    
    # Exclude tagliatelle for type definitions (external API compatibility)
    - path: "pkg/types/"
      linters:
        - tagliatelle
    
    # Exclude test files from strict checks
    - path: "test/"
      linters:
        - errcheck
        - gosec
        - revive
        - errorlint
        - thelper
        - varnamelen
    
    # Exclude always-latest commands from complexity checks (package managers vary)
    - path: "cmd/always-latest/"
      linters:
        - gocyclo
        - nilerr
    
    # Exclude dev-env commands from some checks
    - path: "cmd/dev-env/"
      linters:
        - nilerr
    
    # Exclude internal packages from export documentation requirements
    - path: "internal/"
      linters:
        - revive
        - gosec
        - errcheck
        - nilnil
        - prealloc
        - testpackage
        - unparam
    
    # Exclude examples from some checks
    - path: "examples_test.go"
      linters:
        - errorlint
        - gocritic
    
    # Exclude doctor command from some checks (complex diagnostic tool)
    - path: "cmd/doctor/"
      linters:
        - gosec
        - contextcheck
        - funlen
        - noctx
    
    # Exclude cloud package from some checks (complex cloud integrations)
    - path: "pkg/cloud/"
      linters:
        - gocognit
        - goconst
        - gosec
        - forcetypeassert
        - prealloc
        - revive
    
    # Exclude net-env package from most checks (complex networking)
    - path: "cmd/net-env/"
      linters:
        - forcetypeassert
        - govet
        - funlen
        - lll
        - nilnil
    
    # Exclude helpers and mocking utilities
    - path: "(internal/helpers/|internal/testutil/)"
      linters:
        - nilerr
        - errorlint
        - forcetypeassert
        - thelper
    
    # Exclude gen-config command from some checks
    - path: "cmd/gen-config/"
      linters:
        - nilerr
        - nilnil
        - thelper
    
    # Exclude error handling package from some checks
    - path: "internal/errors/"
      linters:
        - gocognit
        - errorlint
        - gocritic
    
    # Exclude http client package from context checks
    - path: "internal/httpclient/"
      linters:
        - noctx
    
    # Exclude config command from complexity and other checks
    - path: "cmd/config/"
      linters:
        - gocyclo
        - gosec
        - unused
        - nilerr
    
    # Exclude dev-env command from dupl checks (similar cloud patterns)
    - path: "cmd/dev-env/"
      linters:
        - dupl
    
    # Exclude repo-config command from various checks
    - path: "cmd/repo-config/"
      linters:
        - gocyclo
        - gosec
        - unused
        - forcetypeassert
        - funlen
        - govet
        - ineffassign
        - musttag
    
    # Exclude bulk-clone command from some checks
    - path: "cmd/bulk-clone/"
      linters:
        - gocyclo
        - govet
    
    # Exclude repo-sync command from some checks
    - path: "cmd/repo-sync/"
      linters:
        - unused
        - contextcheck
        - errorlint
        - forcetypeassert
        - govet
    
    # Exclude internal API package from some checks
    - path: "internal/api/"
      linters:
        - contextcheck
        - forcetypeassert
    
    # Exclude legacy package from most linters (legacy code)
    - path: "internal/legacy/"
      linters:
        - all
    
    # Exclude test helpers from certain checks
    - path: "internal/testutil/"
      linters:
        - errcheck
        - gosec
        - revive
        - gocritic
        - testpackage
    
    # Exclude bulk-clone package from some checks (complex API)
    - path: "pkg/bulk-clone/"
      linters:
        - revive
        - exhaustive
        - gocritic
        - goconst
        - gosec
    
    # Exclude cmd packages from common issues (CLI patterns)
    - path: "cmd/"
      linters:
        - errcheck
        - revive
        - gocritic
        - goconst
        - varnamelen
        - testpackage
        - unparam
        - gocognit
        - nestif
        - tagliatelle
        - prealloc
        - staticcheck
    
    # Exclude generated files
    - path: ".*\\.pb\\.go$"
      linters:
        - all
    - path: ".*\\.gen\\.go$"
      linters:
        - all
    
    # Exclude integration tests with outdated API usage
    - path: "test/integration/docker/.*\\.go$"
      linters:
        - all
    - path: "test/integration/github/.*\\.go$"
      linters:
        - all
    - path: "pkg/bulk-clone/example_test\\.go$"
      linters:
        - all
    - path: ".*/pkg/bulk-clone/example_test\\.go$"
      linters:
        - all
    
    # Exclude common false positives
    - text: "Error return value of.*Close.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*Flush.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*Sync.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*Remove.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*Write.*is not checked"
      linters:
        - errcheck
    - text: "Error return value of.*MarkFlagRequired.*is not checked"
      linters:
        - errcheck
    
    # Exclude specific staticcheck rules
    - text: "SA4006.*this value.*is never used"
      linters:
        - staticcheck
    - text: "S1031.*unnecessary nil check around range"
      linters:
        - staticcheck
    - text: "ST1023.*should omit type.*from declaration"
      linters:
        - staticcheck
    - text: "S1008.*should use.*instead of.*if.*return"
      linters:
        - staticcheck
    
    # Exclude ineffassign for config pattern
    - text: "ineffectual assignment to.*config"
      linters:
        - ineffassign
    
    # Exclude unused for specific patterns
    - text: ".*is unused"
      linters:
        - unused
      path: "_test\\.go"
    
    # Exclude specific function patterns
    - text: "func.*runWithGZHConfig.*is unused"
      linters:
        - unused
    - text: "field.*circuitOpen.*is unused"
      linters:
        - unused
    - text: "field.*mu.*is unused"
      linters:
        - unused
    
    # Exclude wsl for test files
    - path: "_test\\.go"
      linters:
        - wsl
        - godox
        - varnamelen
        - maintidx
    
    # Exclude godox for specific files
    - path: "(cmd/|internal/)"
      text: "TODO|FIXME|BUG"
      linters:
        - godox
    
    # Exclude header check for generated and test files
    - path: "(.*_test\\.go|.*\\.pb\\.go|.*\\.gen\\.go)"
      linters:
        - goheader
    
    # Exclude exhaustive for command handlers
    - path: "cmd/"
      linters:
        - exhaustive
    
    # Exclude tagliatelle for existing structs
    - path: "(pkg/config/|pkg/bulk-clone/)"
      linters:
        - tagliatelle
    
    # Exclude errorlint for legacy code
    - path: "pkg/legacy/"
      linters:
        - errorlint
        - contextcheck
    
    # Allow longer variable names in table tests
    - path: "_test\\.go"
      text: "tt.*is too short"
      linters:
        - varnamelen
    
    # Allow context.Background() in main and test
    - path: "(main\\.go|.*_test\\.go)"
      linters:
        - contextcheck
    
    # Exclude nestif for complex command logic
    - path: "cmd/net-env/"
      linters:
        - nestif
        - maintidx
    
    # Exclude specific patterns for package cloud (external API structures)
    - path: "pkg/cloud/"
      linters:
        - tagliatelle
        - errcheck
        - staticcheck
        - gocyclo
        - gosec
    
    # Exclude common patterns for dev-env commands
    - path: "cmd/dev-env/"
      linters:
        - gocyclo
        - gosec
        - govet
    
    # Exclude always-latest from funlen (package manager complexity)
    - path: "cmd/always-latest/"
      linters:
        - funlen
    
    # Exclude event command from various checks (mock implementation)
    - path: "cmd/event.go"
      linters:
        - govet
        - nilnil
        - noctx
    
    # Exclude IDE command from nilerr (intentional error handling)
    - path: "cmd/ide/"
      linters:
        - nilerr
    
    # Exclude common quality analyzer constants
    - path: "internal/common/quality_analyzer.go"
      linters:
        - goconst
    
    # Exclude gzhclient package from various checks (external API compatibility)
    - path: "pkg/gzhclient/"
      linters:
        - unused
        - noctx
        - staticcheck
        - tagliatelle
        - revive
    
    # Exclude workerpool from complexity checks
    - path: "internal/workerpool/"
      linters:
        - gocognit
    
    # Exclude config package from errcheck (intentional error ignoring)
    - path: "pkg/config/"
      linters:
        - errcheck
        - gocyclo
        - gosec
        - unused
        - goconst
        - gocritic
        - revive
        - nilerr
        - nilnil
        - forcetypeassert
        - varnamelen
        - funlen
        - gocognit
        - staticcheck
        - exhaustive
        - tagliatelle
        - prealloc
        - unparam
        - maintidx
        - nestif
    
    # Exclude legacy package from all checks (legacy code)
    - path: "internal/legacy/"
      linters:
        - all
    - path: "internal/legacy/.*\\.go$"
      linters:
        - all
    
    # Exclude migrate command from gosec (file permissions by design)
    - path: "cmd/migrate/"
      linters:
        - gosec
    
    # Exclude bulk-clone package from specific checks
    - path: "pkg/bulk-clone/"
      linters:
        - errcheck
        - nestif
        - testpackage
        - funlen
    
    # Exclude webhook and event commands from funlen (complex CLI structure)
    - path: "cmd/(webhook|event).go"
      linters:
        - funlen
        - gosec
    
    # Exclude task-runner from gosec (directory permissions by design)
    - path: "cmd/task-runner.go"
      linters:
        - gosec
    
    # Exclude config command from funlen and contextcheck
    - path: "cmd/config/"
      linters:
        - funlen
        - contextcheck
    
    # Exclude root command from contextcheck (cobra pattern)
    - path: "cmd/root.go"
      linters:
        - contextcheck
    
    # Exclude cloud package test from testpackage
    - path: "pkg/cloud/.*_test.go"
      linters:
        - testpackage
        - unparam
    
    # Exclude test packages from testpackage linter
    - path: "test/e2e/"
      linters:
        - testpackage
    
    # Exclude internal config from gocritic and thelper
    - path: "internal/config/"
      linters:
        - gocritic
        - thelper
    
    # Exclude repo-config from maintidx (complex comparison logic)
    - path: "cmd/repo-config/"
      linters:
        - maintidx
    
    # Exclude testutil from various checks (test utilities)
    - path: "internal/testutil/"
      linters:
        - bodyclose
        - noctx
    
    # Exclude net-env from unused and errorlint (complex networking)
    - path: "cmd/net-env/"
      linters:
        - unused
        - errorlint
        - contextcheck
        - gocyclo
        - gosec
    
    # Exclude bulk-clone command from funlen (CLI complexity)
    - path: "cmd/bulk-clone/bulk_clone_github.go"
      linters:
        - funlen
    
    # Exclude testutil builders from lll (long function signatures)
    - path: "internal/testutil/builders/"
      linters:
        - lll
    
    # Exclude pkg/config tests from testpackage and other checks
    - path: "pkg/config/.*_test.go"
      linters:
        - testpackage
        - thelper
        - govet
    
    # Exclude pkg/config from contextcheck and errorlint (legacy patterns)
    - path: "pkg/config/provider_adapters.go"
      linters:
        - contextcheck
    - path: "pkg/config/startup_validator.go"
      linters:
        - errorlint
    
    # Exclude internal/utils from goconst and gocritic (platform utilities)
    - path: "internal/utils/"
      linters:
        - goconst
        - gocritic
    
    # Exclude pkg/cloud sync from unparam (interface compliance)
    - path: "pkg/cloud/sync.go"
      linters:
        - unparam
    
    # Exclude docker command from all major checks (complex CLI tool)
    - path: "cmd/docker/"
      linters:
        - gocyclo
        - gosec
        - unused
        - funlen
        - nilerr