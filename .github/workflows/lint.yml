name: golangci-lint
on:
  push:
    paths:
      - "**.go"
    branches:
      - master
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.61
          args: -c .golangci.yml -v --timeout=5m
        env:
          GO111MODULES: off
