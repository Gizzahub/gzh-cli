name: Specialized Quality Checks

# main.yml과 중복을 피해 특수한 품질 검사만 수행
on:
  pull_request:
    branches: [master, main, develop]
  # Dependabot PR에 대해서만 push 이벤트 처리
  push:
    branches: [master, main, develop]
    paths:
      - '.github/dependabot.yml'
      - 'go.mod'
      - 'go.sum'

# 동시 실행 제어: main.yml과 다른 그룹으로 분리
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: Commit Message Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5

  dependabot-auto-merge:
    name: Dependabot Auto Merge
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Auto-merge Dependabot PRs
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;

            // Only auto-merge minor and patch updates
            const title = pr.title;
            const isMinorOrPatch = /bump.*from.*to.*\d+\.\d+\.\d+/.test(title) &&
                                   !title.includes('major');

            if (isMinorOrPatch) {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                event: 'APPROVE'
              });

              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
            }
