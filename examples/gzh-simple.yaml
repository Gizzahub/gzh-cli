# Simple gzh.yaml configuration
# This is a minimal configuration for getting started with gzh-manager

version: "1.0.0"
default_provider: github

providers:
  github:
    # Use environment variable for secure token storage
    token: "${GITHUB_TOKEN}"

    orgs:
      # Clone all repositories from your organization
      - name: "your-org-name"
        visibility: "all"          # Include public and private repos
        clone_dir: "./github"      # Clone to ./github directory
        strategy: "reset"          # Hard reset to match remote
