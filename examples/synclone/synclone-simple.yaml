# Simple synclone.yaml Example
# This is a minimal working configuration

# Modern configuration format (v1.0)
version: "1.0"

# Global settings
target: "./repos"
strategy: "reset"
parallel: 5

# GitHub configuration
github:
  enabled: true
  organizations:
    - name: "mycompany"
      target: "./work/mycompany"
      strategy: "pull"  # Keep local changes

    - name: "kubernetes"
      target: "./opensource/kubernetes"
      include_archived: false
      filters:
        languages: ["Go"]
        min_stars: 100

    - name: "myusername"
      target: "./personal"

# GitLab configuration (optional)
gitlab:
  enabled: false
  groups:
    - id: "mygroup"
      target: "./gitlab/mygroup"

