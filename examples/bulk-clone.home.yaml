# Home overlay configuration for bulk-clone.yaml
# This file demonstrates how to override base configuration for home environment

version: "0.1"

# Override default protocol for home use
default:
  protocol: ssh  # Use SSH for home environment
  github:
    root_path: "$HOME/personal/github"
    org_name: "my-personal-org"
  gitlab:
    root_path: "$HOME/personal/gitlab"
    recursive: true

# Add/override repositories for home environment
repo_roots:
  # Override work organization with home-specific path
  - root_path: "$HOME/personal/work-backup"
    provider: "github"
    protocol: "ssh"
    org_name: "my-company"
  
  # Add personal repositories
  - root_path: "$HOME/personal/side-projects"
    provider: "github"
    protocol: "ssh"
    org_name: "my-personal-username"
  
  # Add hobby projects
  - root_path: "$HOME/personal/hobby"
    provider: "github"
    protocol: "https"
    org_name: "hobby-project-org"

# Add home-specific ignore patterns
ignore_names:
  - ".*-backup$"      # Ignore backup repositories
  - "^draft-.*"       # Ignore draft repositories
  - ".*-experimental$" # Ignore experimental repositories