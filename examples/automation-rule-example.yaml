# Example automation rule configuration
# This file demonstrates how to define automation rules for GitHub events

# Basic Pull Request Auto-Review Assignment
apiVersion: "automation/v1"
kind: "AutomationRule"
metadata:
  name: "auto-assign-reviewers"
  description: "Automatically assign reviewers when PR is opened"
  organization: "myorg"
  tags:
    environment: "production"
    team: "backend"
    category: "code-review"

spec:
  id: "auto-assign-reviewers-001"
  name: "Auto Assign Reviewers"
  description: "Automatically assign reviewers to pull requests based on file changes"
  organization: "myorg"
  enabled: true
  priority: 100
  
  conditions:
    logical_operator: "AND"
    event_types:
      - "pull_request"
    actions:
      - "opened"
      - "ready_for_review"
    repository_patterns:
      - "^backend-.*"
      - "^api-.*"
    file_patterns:
      - "*.go"
      - "*.sql"
    payload_match:
      - path: "$.pull_request.draft"
        operator: "equals"
        value: false
      - path: "$.pull_request.base.ref"
        operator: "equals"
        value: "main"
  
  actions:
    - id: "assign-go-reviewers"
      type: "assign_reviewer"
      name: "Assign Go Code Reviewers"
      enabled: true
      parameters:
        reviewers:
          - "go-expert-1"
          - "go-expert-2"
        request_review: true
        notify_slack: true
        slack_channel: "#code-review"
      timeout: "30s"
      retry_policy:
        max_retries: 3
        retry_interval: "10s"
        backoff_factor: 2.0
      on_failure: "continue"
    
    - id: "add-review-label"
      type: "add_label"
      name: "Add Review Required Label"
      enabled: true
      parameters:
        labels:
          - "review-required"
          - "backend"
      timeout: "15s"

  metadata:
    version: "1.0"
    category: "code-review"
    environment: "production"
    owner: "backend-team"
    team: "platform"
    documentation: "https://wiki.company.com/automation-rules/auto-assign-reviewers"

