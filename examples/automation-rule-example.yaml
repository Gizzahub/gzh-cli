# Code Quality Automation
apiVersion: "automation/v1"
kind: "AutomationRule"
metadata:
  name: "code-quality-check"
  description: "Automated code quality checks and enforcement"
  organization: "myorg"
  tags:
    team: "platform"
    category: "quality"

spec:
  id: "code-quality-check-001"
  name: "Code Quality Check"
  description: "Run code quality checks on pull requests"
  organization: "myorg"
  enabled: true
  priority: 80
  
  conditions:
    logical_operator: "AND"
    event_types:
      - "pull_request"
    actions:
      - "opened"
      - "synchronize"
    repository_patterns:
      - "^(?!test-).*" # Exclude test repositories
    file_patterns:
      - "*.go"
      - "*.js"
      - "*.ts"
      - "*.py"
    payload_match:
      - path: "$.pull_request.draft"
        operator: "equals"
        value: false
  
  actions:
    - id: "run-linter"
      type: "trigger_workflow"
      name: "Run Code Linter"
      enabled: true
      parameters:
        workflow_file: "code-quality.yml"
        ref: "{{.pull_request.head.ref}}"
        inputs:
          check_type: "lint"
          pr_number: "{{.pull_request.number}}"
      timeout: "120s"
      on_failure: "continue"
    
    - id: "run-security-scan"
      type: "trigger_workflow"
      name: "Run Security Scan"
      enabled: true
      parameters:
        workflow_file: "security-scan.yml"
        ref: "{{.pull_request.head.ref}}"
        inputs:
          scan_type: "sast"
          pr_number: "{{.pull_request.number}}"
      timeout: "180s"
      on_failure: "continue"
    
    - id: "add-quality-labels"
      type: "add_label"
      name: "Add Quality Check Labels"
      enabled: true
      parameters:
        labels:
          - "quality-check-pending"
        remove_labels:
          - "quality-check-passed"
          - "quality-check-failed"
      timeout: "15s"

