# Automated Issue Triage
apiVersion: "automation/v1"
kind: "AutomationRule"
metadata:
  name: "issue-triage"
  description: "Automatically triage and categorize new issues"
  organization: "myorg"
  tags:
    team: "support"
    category: "triage"

spec:
  id: "issue-triage-001"
  name: "Issue Triage"
  description: "Automatically triage and label new issues"
  organization: "myorg"
  enabled: true
  priority: 90
  
  conditions:
    logical_operator: "AND"
    event_types:
      - "issues"
    actions:
      - "opened"
    payload_match:
      - path: "$.issue.user.type"
        operator: "not_equals"
        value: "Bot"
  
  actions:
    - id: "categorize-bug-report"
      type: "add_label"
      name: "Categorize Bug Report"
      enabled: true
      parameters:
        condition_check:
          payload_match:
            - path: "$.issue.title"
              operator: "contains"
              value: "bug"
              case_sensitive: false
            - path: "$.issue.body"
              operator: "contains"
              value: "expected behavior"
              case_sensitive: false
        labels:
          - "bug"
          - "triage-needed"
        priority: "medium"
      timeout: "20s"
    
    - id: "categorize-feature-request"
      type: "add_label"
      name: "Categorize Feature Request"
      enabled: true
      parameters:
        condition_check:
          payload_match:
            - path: "$.issue.title"
              operator: "regex"
              value: "(feature|enhancement|improvement)"
              case_sensitive: false
        labels:
          - "enhancement"
          - "feature-request"
          - "triage-needed"
        priority: "low"
      timeout: "20s"
    
    - id: "assign-initial-triager"
      type: "assign_reviewer"
      name: "Assign Initial Triager"
      enabled: true
      parameters:
        assignees:
          - "triage-bot"
        notify: false
      timeout: "15s"
    
    - id: "send-acknowledgment"
      type: "create_issue_comment"
      name: "Send Acknowledgment Comment"
      enabled: true
      parameters:
        body: |
          Thank you for opening this issue! üôè
          
          This issue has been automatically triaged and labeled. A team member will review it soon.
          
          **Next Steps:**
          - We'll review the issue within 2 business days
          - If you need urgent assistance, please contact our support team
          - You can track the progress of this issue using the labels above
          
          ---
          *This is an automated message from the issue triage system.*
      timeout: "30s"