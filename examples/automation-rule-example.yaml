# Security Alert Automation
apiVersion: "automation/v1"
kind: "AutomationRule"
metadata:
  name: "security-alert-handler"
  description: "Handle security vulnerabilities and alerts"
  organization: "myorg"
  tags:
    priority: "critical"
    team: "security"
    category: "security"

spec:
  id: "security-alert-handler-001"
  name: "Security Alert Handler"
  description: "Automatically handle security alerts and create issues"
  organization: "myorg"
  enabled: true
  priority: 200
  
  conditions:
    logical_operator: "OR"
    event_types:
      - "repository_vulnerability_alert"
      - "security_advisory"
    custom_filters:
      severity: ["high", "critical"]
  
  actions:
    - id: "create-security-issue"
      type: "create_issue"
      name: "Create Security Issue"
      enabled: true
      parameters:
        title: "üö® Security Alert: {{.alert.title}}"
        body: |
          ## Security Alert Details
          
          **Severity:** {{.alert.severity}}
          **Package:** {{.alert.package}}
          **Vulnerable Version:** {{.alert.vulnerable_version}}
          **Patched Version:** {{.alert.patched_version}}
          
          **Description:**
          {{.alert.description}}
          
          **Recommendation:**
          {{.alert.recommendation}}
          
          **References:**
          {{range .alert.references}}
          - {{.}}
          {{end}}
          
          ---
          *This issue was automatically created by the security automation system.*
        labels:
          - "security"
          - "high-priority"
          - "automated"
        assignees:
          - "security-team-lead"
          - "tech-lead"
        milestone: "Security Fixes"
      timeout: "60s"
      retry_policy:
        max_retries: 2
        retry_interval: "30s"
      on_failure: "stop"
    
    - id: "notify-security-team"
      type: "slack_message"
      name: "Notify Security Team"
      enabled: true
      parameters:
        channel: "#security-alerts"
        message: |
          üö® **Security Alert Detected**
          
          Repository: {{.repository.name}}
          Severity: {{.alert.severity}}
          Package: {{.alert.package}}
          
          Issue created: {{.issue.url}}
        urgent: true
        mention_users:
          - "@security-team"
          - "@on-call"
      timeout: "30s"

