# Deployment Pipeline Automation
apiVersion: "automation/v1"
kind: "AutomationRule"
metadata:
  name: "deployment-pipeline"
  description: "Automated deployment pipeline for release branches"
  organization: "myorg"
  tags:
    environment: "production"
    team: "devops"
    category: "deployment"

spec:
  id: "deployment-pipeline-001"
  name: "Deployment Pipeline"
  description: "Trigger deployment when release branch is created"
  organization: "myorg"
  enabled: true
  priority: 150
  
  conditions:
    logical_operator: "AND"
    event_types:
      - "create"
    actions:
      - "created"
    branch_patterns:
      - "^release/.*"
    business_hours: true
    days_of_week: [1, 2, 3, 4, 5] # Monday to Friday
    
  actions:
    - id: "trigger-deployment-workflow"
      type: "trigger_workflow"
      name: "Trigger Deployment Workflow"
      enabled: true
      parameters:
        workflow_file: "deploy-production.yml"
        ref: "{{.branch}}"
        inputs:
          environment: "production"
          version: "{{.tag}}"
          notify_slack: "true"
      timeout: "300s"
      retry_policy:
        max_retries: 1
        retry_interval: "60s"
      on_failure: "stop"
    
    - id: "create-deployment-issue"
      type: "create_issue"
      name: "Create Deployment Tracking Issue"
      enabled: true
      parameters:
        title: "üöÄ Production Deployment: {{.branch}}"
        body: |
          ## Deployment Information
          
          **Branch:** {{.branch}}
          **Version:** {{.tag}}
          **Triggered by:** {{.sender.login}}
          **Started at:** {{.timestamp}}
          
          ## Checklist
          - [ ] Deployment workflow completed
          - [ ] Health checks passed
          - [ ] Monitoring alerts reviewed
          - [ ] Stakeholders notified
          
          ## Links
          - [Deployment Workflow]({{.workflow.url}})
          - [Monitoring Dashboard](https://monitoring.company.com)
          - [Release Notes](https://github.com/{{.repository.full_name}}/releases)
        labels:
          - "deployment"
          - "production"
          - "tracking"
        assignees:
          - "devops-team"
        milestone: "Production Releases"
      timeout: "45s"

