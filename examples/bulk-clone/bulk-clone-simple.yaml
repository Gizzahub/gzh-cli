version: "0.1"

default:
  protocol: "https"
  github:
    root_path: "$HOME/github-repos"
    provider: "github"
    protocol: "https"
    org_name: ""
  gitlab:
    root_path: "$HOME/gitlab-repos"
    provider: "gitlab"
    url: "https://gitlab.com"
    recursive: false
    protocol: "https"
    group_name: ""

repo_roots:
  - org_name: "mycompany"
    root_path: "$HOME/work/mycompany"
    provider: "github"
    protocol: "ssh"
  - org_name: "kubernetes"
    root_path: "$HOME/opensource"
    provider: "github"
    protocol: "https"
  - org_name: "example-org"
    root_path: "$HOME/repos"
    provider: "github"
    protocol: "https"

ignore_names:
  - "test-.*"
  - ".*-archive"
