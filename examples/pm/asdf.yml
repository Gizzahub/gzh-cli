# ASDF Version Manager Configuration
version: "1.0.0"
generated_at: "2025-01-25T10:00:00Z"

# ASDF settings
settings:
  legacy_version_file: true
  plugin_repository_last_check_duration: "7 days"
  
# Version management strategy
strategy:
  default: "stable"
  update_plugins: true
  
# Cleanup policy
cleanup_policy: "preserve"

# Plugins and versions
plugins:
  # Node.js
  nodejs:
    repository: "https://github.com/asdf-vm/asdf-nodejs.git"
    versions:
      - version: "20.11.0"
        global: true
      - version: "18.19.0"
        install: true
    post_install:
      - "npm install -g yarn pnpm"
      
  # Python
  python:
    repository: "https://github.com/asdf-vm/asdf-python.git"
    versions:
      - version: "3.12.1"
        global: true
      - version: "3.11.7"
        install: true
        
  # Go
  golang:
    repository: "https://github.com/asdf-vm/asdf-golang.git"
    versions:
      - version: "1.21.5"
        global: true

# Global tool versions (creates ~/.tool-versions)
global_versions:
  nodejs: "20.11.0"
  python: "3.12.1"
  golang: "1.21.5"

# Hooks
hooks:
  post_plugin_add:
    - "asdf plugin update --all"
  post_install:
    - "asdf reshim"