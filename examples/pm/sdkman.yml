  JAVA_HOME: "$SDKMAN_DIR/candidates/java/current"
  GRADLE_HOME: "$SDKMAN_DIR/candidates/gradle/current"
  MAVEN_HOME: "$SDKMAN_DIR/candidates/maven/current"
